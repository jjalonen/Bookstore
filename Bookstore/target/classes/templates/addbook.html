<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>Add book</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" />
</head>

	<body>
		<div class = "container">
			<h1>Add book</h1>
			
				<form th:object="${book}" th:action="@{save}" action="#" method="post">
					<div class="form-group">
					
						<label for="category">Category</label>
						<select id="catlist" th:field="*{category}" class="form-control">
						    <option th:each="category: ${categories}"
						        	th:value="${category.categoryId}"
						            th:text="${category.name}">
						    </option>
					    </select>
					
						<label for="id">Id</label>
						<input class ="form-control" type="text" id="id" th:field="*{id}" />
						<label for="title">Title</label>
						<input class ="form-control" type="text" id="title" th:field="*{title}" />
						<label for="author">Author</label>
						<input class ="form-control" type="text" id="author" th:field="*{author}" />
						<label for="year">Year</label>
						<input class ="form-control" type="text" id="year" th:field="*{year}" />
						<label for="isbn">Isbn</label>
						<input class ="form-control" type="text" id="isbn" th:field="*{isbn}" />
						<label for="price">Price</label>
						<input class ="form-control" type="text" id="price" th:field="*{price}" />
						
					</div>
					<input type="submit" class="btn btn-success" value="Save"></input>
				</form>	
		</div>
	</body>
</html>
